<div class="imagen-logo header" style="text-align: center">
    <img src="../../assets/img/logo.png" alt="" style="height: 100%; width :50%">
</div>


<ion-content>

    <ion-slides class="mainSlide" #slidePrincipal>

        <ion-slide>

            <!-- <form (ngSubmit)="login( fLogin )" #fLogin="ngForm"> -->
            <div class="form">
                <ion-grid fixed>

                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>

                            <ion-list>

                                <ion-item>
                                    <ion-label>Email: </ion-label>
                                    <ion-input name="email" type="email" required [(ngModel)]="email"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password: </ion-label>
                                    <ion-input #passwordEyeRegister name="password" [type]="passwordTypeInput" required [(ngModel)]="password"></ion-input>
                                    <button item-end class="btn_eye_icon" (click)="togglePasswordMode()">
                                        <ion-icon [name]="iconpassword"></ion-icon>
                                    </button>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="button" color="success" shape="round" (click)="login()">
                                Login
                            </ion-button>
                            <p> <small>¿Olvidaste tu password? </small></p>
                            <a href="" class="contacta-sistemas"><small>Contacta al área de sistemas</small></a>
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </div>
            <!-- </form> -->

        </ion-slide>

        <!-- Registrar usuario -->
        <ion-slide>

            <ion-grid fixed>

                <ion-row>
                    <ion-col>
                        <h3>Seleccione Avatar</h3>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-slides [options]="avatarSlide">
                            <ion-slide *ngFor="let avatar of avatars">
                                <ion-img class="pick-avatar" (click)="elegirAvatar(avatar)" src="/assets/avatars/{{avatar.img}}" [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado }"></ion-img>
                            </ion-slide>
                        </ion-slides>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-list>

                            <ion-item>
                                <ion-label>Nombre: </ion-label>
                                <ion-input name="nombre" type="text" required [(ngModel)]="nombre"></ion-input>
                            </ion-item>


                            <ion-item>
                                <ion-label>Email: </ion-label>
                                <ion-input name="email" type="email" required [(ngModel)]="email"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label>Password: </ion-label>
                                <ion-input name="password" type="password" required [(ngModel)]="password">
                                </ion-input>
                            </ion-item>
                            <ion-card color="light">
                                <ion-card-header>
                                    <ion-card-subtitle>
                                        <ion-label>Seleccione su plaza</ion-label>
                                    </ion-card-subtitle>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-select class="myCustomSelect" interface="action-sheet" placeholder="Selecciona plaza" [(ngModel)]="idplaza" [ngModelOptions]="{standalone: true}">
                                            <ion-select-option value="2"> Leon - Guanajuato </ion-select-option>
                                            <ion-select-option value="1"> La Paz - Edo. de Mex. </ion-select-option>
                                            <ion-select-option value="3"> Tlalnepantla - Edo. de Mex.
                                            </ion-select-option>
                                            <ion-select-option value="4"> Ecatepec - Edo. de Mex.
                                            </ion-select-option>
                                        </ion-select>
                                    </ion-item>
                                </ion-card-content>
                            </ion-card>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row *ngIf="!usuarioVerificado">
                    <ion-col>
                        <ion-button type="submit" color="tertiary" shape="round" (click)="verificarUsuario()">
                            Verificar usuario
                        </ion-button>
                    </ion-col>
                </ion-row>

                <ion-row *ngIf="usuarioVerificado">
                    <ion-col>
                        <ion-button type="submit" color="success" shape="round" (click)="crearUsuario()">
                            Crear usuario
                        </ion-button>
                    </ion-col>
                </ion-row>

            </ion-grid>


        </ion-slide>


    </ion-slides>



</ion-content>


<ion-footer no-border>
    <ion-toolbar>

        <ion-row>

            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="success" (click)="mostrarLogin()">
                    Ingresar
                </ion-button>
            </ion-col>

            <ion-col>
                <ion-button shape="round" expand="full" size="small" fill="outline" color="success" (click)="mostrarRegistro()">
                    Registrarme
                </ion-button>
            </ion-col>

        </ion-row>



    </ion-toolbar>
</ion-footer>
